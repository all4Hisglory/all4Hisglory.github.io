{% extends "layout.html" %}

{% block title %}
    Update Name
{% endblock %}

{% block main %}
    <h2 align="center">Update Name</h2>
    <form action="/name" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Update your name" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

{% endblock %}
