{% extends "layout.html" %}

{% block title %}
    Update Profile 
{% endblock %}

{% block main %}

    <h2>Create Your Profile</h2>
    <form action="/change" method="post">
        <input autocomplete="off" autofocus class="form-control" type="text" name="name" placeholder="Name">
        <input autocomplete="off" autofocus class="form-control" type="integer" name="age" placeholder="Age">
        <input autocomplete="off" autofocus class="form-control" type="text" name="email" placeholder="example@gmail.com">
        <input autocomplete="off" autofocus class="form-control" type="text" name="phone" placeholder="000-000-0000">
        <input autocomplete="off" autofocus class="form-control" type="text" name="bio" placeholder="Write something about yourself!">
        <button type="submit" class="btn btn-default">Update</button>
    </form>

{% endblock %}
