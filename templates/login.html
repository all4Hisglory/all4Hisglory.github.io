{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <main class="main">
        <h1 class="header" align="center">Log In</h1>   
        <div class="login">
            <form action="/login" method="post">
                <div class="form-group">
                <input autocomplete="off" autofocus name="username" class="form-control" placeholder="Username" type="text"> <br>
                </div>
                <div class="form-group">
                <input autocomplete="off" autofocus name="password" class="form-control" placeholder="Password" type="password"> <br>
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
            </form>
        </div>
        <div class="main">
            <br>
        </div>
        <div class="main">
            <br>
        </div>
        <div class="main">
            <br>
        </div>
        <div class="main">
            <br>
        </div>
        <div class="main">
            <br>
        </div>
    </main>
{% endblock %}
